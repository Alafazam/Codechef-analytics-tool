    <script src="http://cdn.zingchart.com/zingchart.min.js"></script>
    <script>
    username = '{{username}}'
    apllicable_texts = [
        'cooking some Awesome charts for you.',
        'baking some raw data.',
        'loading oven machines.',
        'whoa, that looks really cool.',
        'adding cherry blue toppings.',
        'thats to0 nice to handle,calling Adele to cook for us.'
    ];
    t = 0;
    respo = {};
    hour_array = []
    minute_array = []
    problem_code_array = []
    qstatus_array = []
    date_d_array = []
    date_m_array = []
    date_y_array = []
    lang_array = []
    know_array = []
    loader_count = 0;

    function changeText() {
        var baketext = apllicable_texts[Math.floor(Math.random() * apllicable_texts.length)];
        $('#loader_message').text(baketext);
    }

    function hide_loader() {
        clearInterval(t);
        $('#loading_overlay').addClass('fade');
        $('#loading_overlay').addClass('hide');
        // $('#myModal').removeClass('fade');

    }

    window.onload = function() {
        t = setInterval(changeText, 5000);
        // max_page = 0;
        max_page = 5;
        $.ajax({
            url: '/max_pages/' + username,
            type: 'GET',
            // data: '',
            success: function(data) {
                max_page = data.max_page;
                // respo = jQuery.parseJSON(data);
            },
            error: function(e) {
                //called when there is an error
                //console.log(e.message);
            }
        });
        console.log("max paages are:" + max_page);


        per_page = 10 > max_page ? 10 : max_page;

        for (var i = 0; i < max_page; i += per_page + 1) {
            console.log("sending reques to "+i)
            $.ajax({
                url: '/ajax_data/' + username,
                type: 'GET',
                data: {
                    start: i,
                    end: i + per_page
                },
                success: function(data) {
                    // console.log(data);
                    var obj_arr = JSON.parse(data);
                    for (obj in obj_arr.content) {
                        hour_array.push(obj.hour)
                        minute_array.push(obj.minute)
                        problem_code_array.push(obj.problem_code)
                        qstatus_array.push(obj.qstatus)
                        date_d_array.push(obj.date_d)
                        date_m_array.push(obj.date_m)
                        date_y_array.push(obj.date_y)
                        lang_array.push(obj.langz)
                        know_array.push([obj.hour, obj.minute])
                    }
                    // make_charts();
                    loader_count ++;
                    hide_loader();
                    chart_init(know_array);
                },
                error: function(e) {
                    //called when there is an error
                    //console.log(e.message);
                }
            });
        };
    }
